<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty - The Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (Optional but nice) -->
    <!-- <link rel="icon" href="/assets/favicon.ico"> -->
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <h1>Shawty</h1>
        <p>Loading Assets...</p>
        <div id="loading-progress">0%</div>
        <!-- Add a loading bar or animation later -->
    </div>

    <!-- Home Menu -->
    <div id="home-menu" class="hidden">
        <h2>Welcome to Shawty!</h2>
        <label for="playerNameInput">Enter Your Name:</label>
        <input type="text" id="playerNameInput" maxlength="16" placeholder="Your Awesome Name">
        <br>
        <label>Select Character:</label>
        <div id="character-selection">
            <!-- Character previews will be added here later -->
            <button class="character-option" data-char="Shawty1" disabled>Default (Shawty1)</button>
            <!-- Add more buttons as you add characters -->
        </div>
        <br>
        <button id="playButton">Join Game</button>
        <p id="connection-status">Connecting...</p>
    </div>

    <!-- In-Game UI -->
    <div id="game-ui" class="hidden">
        <!-- Crosshair -->
        <div id="crosshair">+</div>

        <!-- Chat -->
        <div id="chat-container">
            <ul id="chat-messages">
                <!-- Join/Leave/Death messages go here -->
            </ul>
            <input type="text" id="chat-input" placeholder="Press T to chat..." maxlength="100" disabled>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard" class="hidden">
            <h3>Leaderboard (Round Ends In: <span id="timer">5:00</span>)</h3>
            <ul id="leaderboard-list">
                <!-- Player scores go here -->
            </ul>
            <small>Press L to toggle</small>
        </div>

         <!-- Death Message Overlay -->
         <div id="death-message" class="hidden">
            <h2>You Died!</h2>
            <p>Respawning...</p>
        </div>

         <!-- Round Over Overlay -->
         <div id="round-over-message" class="hidden">
            <h2>Round Over!</h2>
            <p><span id="round-winner">Winner</span> won!</p>
            <h3>Vote for the next map:</h3>
            <div id="map-vote-options">
                 <!-- Map vote buttons go here -->
                 <button class="map-vote-button" data-map="the first map!">The First Map</button>
                 <!-- Add more buttons for more maps -->
            </div>
            <p>Next round starts in: <span id="next-round-timer">30</span>s</p>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script> <!-- Served automatically by Socket.IO server -->
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Cannon-es (Physics) - We'll use this later -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"></script> -->

    <!-- Your Game Scripts -->
    <script type="module" src="js/client.js"></script> <!-- Use type="module" for ES6 imports -->

</body>
</html>
