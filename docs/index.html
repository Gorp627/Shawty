<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shawty - Online Shooter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Optional: Add a favicon -->
</head>
<body>
    <div id="loading-screen">
        <h1>SHAWTY</h1>
        <p id="loading-message">Connecting to server...</p>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <div id="home-menu" style="display: none;">
        <h2>SHAWTY</h2>
        <p>Online: <span id="online-players-menu">0</span></p>
        <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="15">
        <div id="character-selector">
            <p>Select Character:</p>
            <div class="character-option selected" data-character="Shawty">
                <!-- <img src="assets/ui/shawty_icon.png" alt="Shawty"> -->
                <span>Shawty</span>
            </div>
            <!-- Add more character options here later -->
            <!-- <div class="character-option" data-character="OtherCharacter">
                <img src="assets/ui/other_icon.png" alt="OtherCharacter">
                <span>Other Character</span>
            </div> -->
        </div>
        <button id="join-game-button">Join Game</button>
    </div>

    <div id="game-ui" style="display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <div id="crosshair">+</div>
        
        <div id="hud">
            <p>Health: <span id="health-display">100</span></p>
            <p>Round Time: <span id="round-time-display">05:00</span></p>
            <p>Kills: <span id="kills-display">0</span> Deaths: <span id="deaths-display">0</span></p>
        </div>

        <div id="chat-container">
            <div id="chat-output"></div>
            <input type="text" id="chat-input" placeholder="Press T to chat..." style="display: none;">
        </div>

        <div id="leaderboard" style="display: none;">
            <h3>Leaderboard (L)</h3>
            <ul id="leaderboard-list"></ul>
        </div>

        <div id="round-over-screen" style="display: none;">
            <h2>Round Over!</h2>
            <p id="winner-announcement"></p>
            <p>Next round starting soon...</p>
        </div>

        <div id="death-message" style="display:none;">
            <h2>YOU DIED</h2>
            <p id="killed-by-message"></p>
            <p>Respawning...</p>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> <!-- Socket.IO from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "./js/lib/three.module.js",
                "cannon-es": "./js/lib/cannon-es.js",
                "three/addons/": "./js/lib/"
            }
        }
    </script>

    <!-- Game Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
