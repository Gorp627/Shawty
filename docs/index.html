<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Shawty - Online Multiplayer Shooter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script>
        // Shim for libraries that might look for a global object
        var global = window;
    </script>
</head>
<body>
    <div id="loading-screen">
        <h1 class="title-font">SHAWTY</h1>
        <div class="loader"></div>
        <p id="loading-status">Initializing...</p>
    </div>

    <div id="home-menu" style="display:none;">
        <h1 class="title-font">SHAWTY</h1>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16">
        <div>
            <label for="characterSelect">Select Character:</label>
            <select id="characterSelect">
                <option value="Shawty">Shawty</option>
                <!-- <option value="Character2">Character 2</option> -->
            </select>
        </div>
        <p>Players Online: <span id="playersOnline">0</span></p>
        <button id="playButton">Play</button>
        <p class="credits">A game by [Your Name/Studio]</p>
    </div>

    <div id="game-container" style="display:none;">
        <canvas id="gameCanvas"></canvas>
        <div id="in-game-ui">
            <div id="crosshair">+</div>
            <div id="game-info">
                <p>Time: <span id="timeLeft">5:00</span></p>
                <p>Kills: <span id="killCount">0</span> Deaths: <span id="deathCount">0</span></p>
                <p id="currentWeapon">Gun</p>
            </div>
            <div id="kill-feed">
                <!-- Kill messages appear here -->
            </div>
            <div id="chat-area">
                <ul id="chat-messages"></ul>
                <input type="text" id="chat-input" placeholder="Press T to chat then Enter to send" style="display:none;" maxlength="100">
            </div>
            <div id="leaderboard" style="display:none;">
                <h2>Leaderboard (Press L)</h2>
                <table>
                    <thead><tr><th>Rank</th><th>Name</th><th>Kills</th><th>Deaths</th></tr></thead>
                    <tbody id="leaderboard-list"></tbody>
                </table>
            </div>
            <div id="event-log-center" style="display:none;">
                <!-- Center screen messages like "Round Start", "Winner" -->
            </div>
        </div>
    </div>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.module.min.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
        }
    }
    </script>

    <!-- Third-party Libraries (UMD or global for those not handled by import map or pure ES modules) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/21.0.0/tween.umd.js"></script>


    <!-- Game Scripts (main.js is the entry point module) -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
