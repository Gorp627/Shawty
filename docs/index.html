<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty</title>
    <link rel="stylesheet" href="style.css">
    <script>console.log("HTML HEAD: Parsed.");</script> <!-- ADDED LOG -->
    <!-- Optional: Favicon link -->
    <!-- <link rel="icon" type="image/x-icon" href="/favicon.ico"> -->
</head>
<body>
    <script>console.log("HTML BODY: Start.");</script> <!-- ADDED LOG -->

    <!-- UI Divs -->
    <div id="loading-screen">
        <h1>Loading Shawty...</h1>
        <p id="loading-progress">0%</p>
        <!-- Add cool visuals here -->
    </div>

    <div id="menu-screen" style="display: none;">
        <h1>Shawty</h1>
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName" value="ShawtyPlayer"><br><br>
        <!-- Avatar Selector Placeholder -->
        <p>Select Avatar:</p>
        <div>(Only one available)</div> <br>
        <button id="playButton">Play Game</button>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <!-- HUD elements -->
         <div id="crosshair">+</div>
         <div id="hud">Health: <span id="health-value">100</span></div>
    </div>

     <div id="death-screen" style="display: none;">
        <h1>YOU DIED</h1>
        <p>Respawning soon...</p>
    </div>
    <!-- End UI Divs -->

    <script>console.log("HTML BODY: UI Divs Parsed.");</script> <!-- ADDED LOG -->

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>console.log("HTML BODY: Socket.IO Loaded.");</script> <!-- ADDED LOG -->
    <!-- Three.js, GLTFLoader, PointerLockControls are loaded via ES6 modules below -->


    <!-- Game Scripts -->
    <script>console.log("HTML BODY: About to load main.js module...");</script> <!-- ADDED LOG -->

    <!-- This line MUST have type="module" and the correct path -->
    <script type="module" src="js/main.js"></script>

    <script>console.log("HTML BODY: Tag after main.js module parsed.");</script> <!-- ADDED LOG -->

     <!-- Add an error handler for the module script -->
     <script nomodule>
         // Fallback for browsers that don't support modules
         console.log("Browser does not support modules or module script failed.");
     </script>
     <script type="module">
         window.addEventListener('error', function (event) {
             // Check if the error message is the specific module resolution error
             if (event.message && event.message.toLowerCase().includes('failed to resolve module specifier')) {
                 console.error('>>> Caught Module Resolution Error <<<:', event.message, event);
             }
             // Optionally catch errors originating from main.js itself
             else if (event.filename && event.filename.includes('main.js')) {
                  console.error('>>> Caught Error related to main.js module execution <<<:', event.message, event);
             }
         }, true); // Use capture phase to catch early errors
         console.log("HTML BODY: Module error listener added.");
     </script>

</body>
</html>
