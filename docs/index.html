<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty. (Rapier Physics)</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon links (optional) -->
    <!-- <link rel="icon" href="/favicon.ico" sizes="any"> -->
    <!-- <link rel="icon" href="/favicon.svg" type="image/svg+xml"> -->
</head>
<body>
    <!-- UI Screens -->
    <div id="loadingScreen" class="screen visible"><p>Loading...</p></div>
    <div id="homeScreen" class="screen">
        <h1>Shawty.</h1>
        <p id="playerCountLabel">Online: <span id="playerCount">?</span></p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16">
        <div class="phrase-container">
             <span>Kill phrase: </span>
             <input type="text" id="playerPhraseInput" placeholder="..............." maxlength="20">
        </div>
        <button id="joinButton">Join Game</button>
        <p id="homeScreenError" class="error-message"></p> <!-- Error message placeholder -->
    </div>

    <!-- In-Game UI -->
    <div id="gameUI"> <!-- Hidden by default -->
        <div id="info"></div> <!-- Player Name/Status -->
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText"></div>
        </div>
        <div id="killMessage"></div> <!-- Kill Messages -->
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas> <!-- Hidden by default via CSS -->

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Draco and GLTF Loaders must come AFTER three.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- Rapier Physics Engine Init (as module) -->
    <!-- This MUST come before game logic that depends on RAPIER -->
    <script type="module" src="rapier_init.js"></script>

    <!-- Core & Game Logic - ORDER MATTERS -->
    <script src="config.js"></script>         <!-- Global config -->
    <script src="utils.js"></script>          <!-- Utility functions -->
    <script src="stateMachine.js"></script>    <!-- State management -->
    <script src="loadManager.js"></script>     <!-- Asset loading -->
    <script src="entities.js"></script>       <!-- Player class (remote) -->
    <script src="uiManager.js"></script>       <!-- UI interaction -->
    <script src="input.js"></script>          <!-- Keyboard/Mouse input -->
    <script src="effects.js"></script>        <!-- Simplified Effects -->
    <script src="network.js"></script>        <!-- Server communication -->
    <script src="gameLogic.js"></script>      <!-- Player update logic -->
    <script src="game.js"></script>           <!-- Main Init/Loop (MUST BE LAST or after dependencies) -->

</body>
</html>
