<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty. Refactored</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Screens -->
    <div id="loadingScreen" class="screen visible"><p>Loading...</p></div>
    <div id="homeScreen" class="screen">
        <h1>Shawty.</h1>
        <p id="playerCountLabel">Online: <span id="playerCount">?</span></p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16">
        <div class="phrase-container">
             <span>You just got </span>
             <input type="text" id="playerPhraseInput" placeholder="..............." maxlength="20">
        </div>
        <button id="joinButton">Join Game</button>
        <p id="homeScreenError" class="error-message"></p>
    </div>

    <!-- In-Game UI -->
    <div id="gameUI">
        <div id="crosshair"></div>
        <div id="info"></div>
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText"></div>
        </div>
        <div id="killMessage"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- === Your Split Game Code - CORRECTED ORDER === -->
    <script src="config.js"></script>         <!-- 1. Globals, Constants, Loader Init -->
    <script src="utils.js"></script>        <!-- 2. Helper functions -->
    <script src="stateMachine.js"></script> <!-- 3. State Machine Definition -->
    <script src="loadManager.js"></script>  <!-- 4. Asset Loading Controller -->
    <script src="entities.js"></script>     <!-- 5. Class definitions (Player, Bullet) -->
    <script src="uiManager.js"></script>    <!-- 6. UI Management Object/Functions -->
    <script src="input.js"></script>       <!-- 7. Input Management Object -->
    <script src="effects.js"></script>      <!-- 8. Effects Object -->
    <script src="network.js"></script>     <!-- 9. Socket.IO Setup & Handlers -->
    <script src="gameLogic.js"></script>    <!-- 10. Functions defining game rules/updates (shoot, updatePlayer etc.) -->
    <script src="game.js"></script>        <!-- 11. Main Game Class (uses all others, calls init/animate) -->
    <!-- ========================================== -->

</body>
</html>
