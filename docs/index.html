<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty. - Baseline</title>
    <link rel="stylesheet" href="style.ccs">
</head>
<body>
    <!-- No loading/home screen divs in this simpler baseline -->
    <!-- In-Game UI -->
    <div id="gameUI">
        <div id="crosshair">+</div>
        <div id="info">Connecting...</div> <!-- Status/player name -->
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText">100%</div>
        </div>
        <div id="killMessage"></div> <!-- Placeholder for later -->
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- Your Game Code -->
    <script src="main.js"></script>
</body>
</html>
