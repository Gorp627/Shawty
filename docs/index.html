<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty. (Manual Raycasting)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <!-- UI Screens -->
    <div id="loadingScreen" class="screen visible">
        <div class="loader-bars">
            <div></div><div></div><div></div><div></div><div></div>
        </div>
        <p data-text="Loading...">Loading...</p>
    </div>

    <div id="homeScreen" class="screen">
        <div class="home-content">
            <h1 class="stencil-font">SHAWTY.</h1>
            <p id="playerCountLabel">Online: <span id="playerCount">?</span></p>
            <input type="text" id="playerNameInput" placeholder="Enter Callsign" maxlength="16">
            <button id="nextButton" class="stencil-font">NEXT</button>
            <p id="homeScreenError" class="error-message"></p>
        </div>
        <div class="scanlines"></div>
    </div>

    <!-- Character Select Screen (Simplified) -->
    <div id="characterSelectScreen" class="screen">
        <div class="select-content">
            <h2 class="stencil-font">SELECT OPERATOR</h2>
            <!-- Removed characterPreview div and previewCanvas -->
             <div id="characterPreview"> <!-- Keep div for spacing/styling if desired -->
                <!-- Placeholder Text or Image (Optional) -->
                 <p style="color:#585b70; font-style: italic;">[Character Image]</p>
            </div>
            <p id="characterNameDisplay">Billy</p> <!-- Hardcoded name -->
            <button id="confirmDeployButton" class="stencil-font">DEPLOY</button>
            <p id="characterSelectError" class="error-message"></p>
        </div>
    </div>

    <!-- In-Game UI -->
    <div id="gameUI">
        <div id="crosshair">+</div>
        <div id="info"></div>
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText"></div>
        </div>
        <div id="killMessage"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- Core & Game Logic - ORDER MATTERS -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="stateMachine.js"></script>
    <script src="loadManager.js"></script>
    <script src="entities.js"></script>
    <script src="uiManager.js"></script>
    <script src="input.js"></script>
    <script src="effects.js"></script>
    <script src="network.js"></script>
    <script src="gameLogic.js"></script>
    <script src="game.js"></script>

</body>
</html>
