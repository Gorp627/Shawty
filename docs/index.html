<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty. (Cannon-es Physics)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- UI Screens -->
    <div id="loadingScreen" class="screen visible"><p>Loading...</p></div>
    <div id="homeScreen" class="screen">
        <h1>Shawty.</h1>
        <p id="playerCountLabel">Online: <span id="playerCount">?</span></p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16">
        <div class="phrase-container">
             <span>Kill phrase: </span>
             <input type="text" id="playerPhraseInput" placeholder="..............." maxlength="20">
        </div>
        <button id="joinButton">Join Game</button>
        <p id="homeScreenError" class="error-message"></p>
    </div>

    <!-- In-Game UI -->
    <div id="gameUI">
        <div id="info"></div> <!-- Player Name/Status -->
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText"></div>
        </div>
        <div id="killMessage"></div> <!-- Kill Messages -->
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- <<< CHANGED Physics Engine Script >>> -->
    <!-- Use a CDN that typically provides a UMD build (creates global CANNON object) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js" integrity="sha512-avuUTDYJkn0PIh7hDluS0ZN/YVOhaCM7ibsvGJXgUIY9PaN/CGGlFSDzdDj7KPEaOmLrIBpf3BTDYdyFfsNaHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Note: This uses the older cannon.js 0.6.2, not cannon-es. -->
    <!-- If you specifically need cannon-es features, we'd need to import it as a module -->
    <!-- <<< END CHANGED Physics Engine Script >>> -->


    <!-- Core & Game Logic - ORDER MATTERS -->
    <script src="config.js"></script> <!-- Load config first -->
    <script src="utils.js"></script> <!-- Utilities -->
    <script src="stateMachine.js"></script> <!-- State management -->
    <script src="loadManager.js"></script> <!-- Asset loading -->
    <script src="entities.js"></script> <!-- Player class -->
    <script src="uiManager.js"></script> <!-- UI interaction -->
    <script src="input.js"></script> <!-- Keyboard/Mouse input -->
    <script src="effects.js"></script> <!-- Simplified Effects -->
    <script src="network.js"></script> <!-- Server communication -->
    <script src="gameLogic.js"></script> <!-- Core game loop logic -->
    <script src="game.js"></script> <!-- Main Init/Loop last -->

</body>
</html>
