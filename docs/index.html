     <!-- Add an error handler for the module script -->
     <script nomodule>
         // Fallback for browsers that don't support modules (less relevant now)
         console.log("Browser does not support modules or module script failed.");
     </script>
     <script type="module">
         window.addEventListener('error', function (event) {
             if (event.filename && event.filename.includes('main.js')) {
                  console.error('Caught error potentially related to main.js module:', event.message, event);
             } else if (event.message.toLowerCase().includes('resolve module specifier')) {
                 console.error('Caught module resolution error:', event.message, event);
             }
         }, true); // Use capture phase
         console.log("HTML BODY: Module error listener added.");
     </script>
