<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <p>Loading...</p>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen">
        <h1>Shawty.</h1>
        <p id="playerCountLabel">Online: <span id="playerCount">?</span></p>
        <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="16">
        <div class="phrase-container">
             <span>You just got </span>
             <input type="text" id="playerPhraseInput" placeholder="..............." maxlength="20">
        </div>
        <button id="joinButton">Join Game</button>
        <p id="homeScreenError" class="error-message"></p>
    </div>

    <!-- In-Game UI -->
    <div id="gameUI">
        <div id="crosshair"></div> <!-- Changed from '+' to empty div for CSS styling -->
        <div id="info">Connecting...</div>
        <div id="healthBarContainer">
            <div id="healthBarFill"></div>
            <div id="healthText">100%</div>
        </div>
        <div id="killMessage"></div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Libraries -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/libs/draco/draco_decoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <!-- Your Split Game Code - Order Matters! -->
    <script src="config.js"></script>
    <script src="ui.js"></script>
    <script src="assets.js"></script>
    <script src="player.js"></script>
    <script src="gameLogic.js"></script>
    <script src="network.js"></script>
    <script src="core.js"></script> <!-- init() called from here -->

</body>
</html>
